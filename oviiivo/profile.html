<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign in/Sign up for Oviiivo</title>
  
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-amber.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Oviiivo</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Oviiivo</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <secton class="state__panel">
        <div class="full-background-image">
        </div>
        <!-- Your content goes here -->
        <div class="body_grid">
          <div id="user_authComponent" class="card--component">
            <div id="login-card" class="mdl-card mdl-shadow--2dp">
              <!-- Main Login View -->
              <div id="user_authMain" class="card__panel">
                <div class="mdl-card__media">
                  <div class="mdl-card__media--avatar">
                    <i class="material-icons">person</i>
                  </div>
                </div>
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Please Sign In</h2>
                </div>
                <div class="mdl-card__body">
                  <form action="#" name="user__authLogin">
                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="user--authEmail" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--authEmail">Email Address</label>
                      </div>
                    </div>
                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="user--authPassword" autocomplete="off">
                        <label class="mdl-textfield__label" type="password" for="user--authPassword">Password</label>
                      </div>
                    </div>
                    <!-- Form Actions -->
                    <div class="mdl-card__form--actions mdl-grid">
                      <button id="user_submitAuth" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--4-col">
  Sign In
</button>
                      <button id="user_newReg" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--4-col">
  Register
</button>
                    </div>
                  </form>
                </div>

              </div>
              <!-- Register User View -->
              <div id="user_authRegister" class="card__panel hidden">
                <div class="mdl-card__media mdl-card--expand">
                  <div class="mdl-card__media--avatar">
                    <i class="material-icons">person</i>
                  </div>
                </div>
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Create Account</h2>
                </div>
                <div class="mdl-card__body">
                  <form action="#" name="user__auth--login">
                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="user--regEmail" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--regEmail">Email Address</label>
                      </div>
                    </div>
                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="user--regPassword" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--regPassword">Password</label>
                      </div>
                    </div>
                    <!-- Form Actions -->
                    <div class="mdl-card__form--actions">
                      <button id="user_submitReg" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Register
</button>
                      <button id="user_cancelReg" class="mdl-button mdl-js-button mdl-js-ripple-effect">
  Cancel
</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Profile Update State -->
              <div id="user_authProfile" class="card__panel hidden">
                <form action="#" name="user__authProfile">
                  <div class="mdl-card__media mdl-card--expand">
                    <div class="mdl-card__media--avatar">
                      <i class="material-icons">person</i>
                    </div>
                  </div>
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Profile Details</h2>
                  </div>
                  <div class="mdl-card__body">

                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="user--displayName" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--displayName">Display Name</label>
                      </div>
                    </div>
                    <div class="mdl-card__form-row mdl-grid">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <input class="mdl-textfield__input" type="text" id="user--firstName" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--firstName">First Name</label>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <input class="mdl-textfield__input" type="text" id="user--lastName" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--lastName">Last Name</label>
                      </div>

                    </div>
                    <div class="mdl-card__form-row mdl-grid">

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--8-col">
                        <input class="mdl-textfield__input" type="text" id="user--locationCity" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--locationCity">City / Town</label>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                        <input class="mdl-textfield__input" type="text" id="user--locationState" autocomplete="off">
                        <label class="mdl-textfield__label" for="user--locationState">State</label>
                      </div>

                    </div>
                    <!-- Form Actions -->
                    <div class="mdl-card__form--actions mdl-grid">
                      <button id="user_submitProfile" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--8-col">
  Update Profile
</button>
                      <button id="user_noUpdateRedir" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--4-col">
  Later
</button>
                    </div>

                  </div>
                </form>
              </div>
              <!-- Login Success View -->
              <div id="user_authRedir" class="card__panel hidden">
                <div class="mdl-card__media mdl-card--expand">
                  <div class="mdl-card__media--avatar">
                    <i class="material-icons">person</i>
                  </div>
                </div>
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Sign In Successful</h2>
                </div>
                <div class="mdl-card__body">

                  <div class="mdl-card__form-row mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                      Welcome....
                    </div>
                  </div>


                  <!-- Form Actions -->
                  <div class="mdl-card__form--actions mdl-grid">
                    <button id="user--viewProfile" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--12-col">
  View Profile
</button>
                    <button id="user--updateProfile" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--12-col">
  Update Profile
</button>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
        </section>
        <div class="debug-console" id="firebase-token">

        </div>

    </div>
  </main>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://www.gstatic.com/firebasejs/live/3.0/firebase.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
